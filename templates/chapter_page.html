<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ book_name }} - Chapters</title>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            overflow-y: auto;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #f0f0f0; /* Light grey background */
            color: white;
            height: 100vh;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .heading {
            font-family: 'ABeeZee', sans-serif;
            display: flex;
            align-items: center;
            font-size: 46px;
            margin-bottom: 20px;
            color: #C72A0B;
            transform: translate(-5%,20%);
        }

        .heading2 {
            font-family: 'ABeeZee', sans-serif;
            display: flex;
            align-items: center;
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
            transform: translate(75%,-70%);
        }

        .sidebar img {
            margin-right: 10px; /* Move the logo to the left of the text */
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .sidebar button {
            width: 120%;
            padding: 10px;
            margin: 15px;
            font-size: 20px;
            background-color: transparent; /* Transparent background */
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease;
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            transform: translate(-15%,-80%);
        }

        .sidebar button img {
            width: 20px; /* Adjust icon size */
            height: 20px;
            object-fit: cover; /* Make sure the icons fit well */
            margin-right: 10px; /* Add space between image and text */
        }

        .sidebar button:hover {
            background-color: rgb(168, 168, 168); /* Grey background on hover */
        }

        .sidebar button.selected {
            background-color: black; /* Black background when selected */
            color: white;
        }

        /* Positioning of buttons */
        .sidebar .nav-buttons {
            margin-top: auto;
            margin-bottom: auto;
        }

        .sidebar #create-notes-btn {
            width: 80%;
            margin-top: auto;
            margin-bottom: 40px; /* Place at the bottom */
            margin-left: 5px;
            text-align: left;
            background-color: darkgrey;
            transform: translate(0%,-50%);
            justify-content: center;
        }

        .sidebar #create-notes-btn:hover{
            background-color: grey;
        }

        /* Profile and Logout */
        .profile {
            position: relative;
            display: flex;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 10px;
            transform: translate(40%,-10%);
            flex-direction: column;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px; /* Placeholder image to the left of profile name */
        }

        .profile h3 {
            margin-right: 20px;
            color: #333;
            align-items: center;
            display: flex;
        }

        .profile a {
            padding: 10px;
            background-color: transparent; /* Transparent background */
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            transform: translate(70%,-70%);
        }

        .profile a:hover {
            background-color: rgb(211, 211, 211); /* Grey background on hover */
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Specific chapter content styling */
        .chapter-content {
            padding: 20px;
            margin-top: 50px;
            margin-left: 90px;
            text-align: left;
            color: #333;
        }

        .chapter-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .chapter-description {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        /* Buttons styling */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 50px;
            margin-left: 90px;
            transform: translate(-10%,0%);
        }

        .button {
            background-color: #d9d9d9;
            border: none;
            padding: 15px 60px;
            border-radius: 10px;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 400px; /* Set same width for both buttons */
            text-align:center;
        }

        .button:hover {
            background-color: grey;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <span class="heading"><img src="pictures/logo.png" alt="Logo"> kxetra</span>
        <span class="heading2">upsc</span>

        <div class="nav-buttons">
            <button onclick="window.location.href='/home'">
                <img src="pictures/home-icon.png" alt="Home Icon"> Home
            </button>
            <button onclick="window.location.href='/newsfeed'">
                <img src="pictures/news-icon.png" alt="News Icon"> Newsfeed
            </button>
            <button onclick="window.location.href='/videofeed'">
                <img src="pictures/video-icon.png" alt="Video Icon"> Videofeed
            </button>
            <button class="selected" onclick="window.location.href='/library'">
                <img src="pictures/library-icon1.png" alt="Library Icon"> Library
            </button>
            <button onclick="window.location.href='/tests'">
                <img src="pictures/tests-icon.png" alt="Tests Icon"> Tests
            </button>
        </div>

        <button id="create-notes-btn">Create Notes</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile and Logout -->
        <div class="profile">
            <h3><img src="pictures/Profile Picture.png" alt="Profile Picture">Maietry Prajapati</h3>
            <a href="/logout">Logout</a>
        </div>

        <!-- Chapter Content -->
        <div class="chapter-content">
            <h1 class="chapter-title">{{ chapter.title }}</h1>
            <p class="chapter-description">Click the button below to view this chapter on Notion.</p>

            <!-- Buttons -->
            <div class="button-container">
                <a href="{{ chapter.url }}" target="_blank" class="button">Open Chapter Revision Notes in Notion</a>

            </div>
        </div>
    </div>
</body>

</html>
